
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FluentGenie - AI 英语练习</title>
    <!-- 引入基础样式，如果 CDN 失败则使用备用方案 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
          font-family: -apple-system, system-ui, sans-serif; 
          background-color: #F9F7F2;
          margin: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        #root { flex: 1; display: flex; flex-direction: column; }
        .loading-screen {
            position: fixed; inset: 0; background: #F9F7F2;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid #6B8E6B20;
            border-top-color: #6B8E6B; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-box {
            display: none; background: white; padding: 2rem; border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 90%; width: 400px;
            text-align: center;
        }
    </style>
    
    <script>
        window.APP_LOADED = false;
        window.addEventListener('error', (e) => {
            console.error("加载错误:", e);
            document.getElementById('loading-status').style.display = 'none';
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'block';
            document.getElementById('error-detail').innerText = e.message || "脚本加载失败，请检查网络是否开启了代理。";
        }, true);

        // 检查加载超时
        setTimeout(() => {
            if (!window.APP_LOADED) {
                document.getElementById('loading-status').style.display = 'none';
                document.getElementById('error-box').style.display = 'block';
                document.getElementById('error-detail').innerText = "加载超时。请确保您的网络可以访问 esm.sh 和 googleapis.com。";
            }
        }, 12000);
    </script>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<script type="module" src="./index.tsx"></script>
</head>
<body>
    <div id="root">
        <div id="loading-status" class="loading-screen">
            <div class="spinner mb-4"></div>
            <p style="color: #8BA888; font-size: 12px; font-weight: bold;">正在启动练习室...</p>
        </div>
        
        <div id="error-box" class="loading-screen" style="display: none;">
            <div class="error-box">
                <div style="color: #E53E3E; font-size: 40px; margin-bottom: 1rem;">⚠️</div>
                <h2 style="font-weight: bold; margin-bottom: 0.5rem;">无法加载应用</h2>
                <p id="error-detail" style="font-size: 13px; color: #718096; margin-bottom: 1.5rem;"></p>
                <button onclick="window.location.reload()" style="width: 100%; background: #6B8E6B; color: white; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">刷新重试</button>
            </div>
        </div>
    </div>
</body>
</html>
